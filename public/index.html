<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Favicon & Icons -->
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon-180x180.png">
    <link rel="manifest" href="/site.webmanifest">


    <!-- SEO -->
    <title>Steeds Voorwaarts - Sportvereniging voor jong en oud</title>
    <meta name="description" content="Sportvereniging Steedsvoorwaarts: gymnastiek, plezier en bewegen in Abbekerk voor jong en oud. Bekijk ons aanbod en meld je aan!">
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (voor sociale media preview) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Steeds Voorwaarts" />
    <meta property="og:title" content="Steeds Voorwaarts - Gymvereniging Abbekerk" />
    <meta property="og:description" content="Word lid van Steeds Voorwaarts! Gymnastiek en sport voor alle leeftijden in Abbekerk. Bekijk ons lesrooster en meld je aan." />
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg" />
    <meta property="og:url" content="https://steedsvoorwaarts.nl/" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Steeds Voorwaarts - Gymvereniging Abbekerk" />
    <meta name="twitter:description" content="Ontdek gymnastiek en sport voor jong en oud bij Steedsvoorwaarts. Meld je nu aan!" />
    <meta name="twitter:image" content="<%= BASE_URL %>og-image.jpg" />

    <!-- Structured Data / JSON-LD (optioneel) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@graph": [
        {
          "@type": "WebSite",
          "@id": "https://steedsvoorwaarts.nl/#website",
          "url": "https://steedsvoorwaarts.nl/",
          "name": "Steeds Voorwaarts",
          "alternateName": "Steeds Voorwaarts Abbekerk",
          "inLanguage": "nl-NL"
        },
        {
          "@type": "SportsClub",
          "@id": "https://steedsvoorwaarts.nl/#organization",
          "name": "Steeds Voorwaarts",
          "url": "https://steedsvoorwaarts.nl/",
          "logo": "https://steedsvoorwaarts.nl/logo.png",
          "sameAs": [
            "https://www.facebook.com/steedsvoorwaartsabbekerk",
            "https://www.instagram.com/steedsvoorwaarts"
          ]
        }
      ]
    }
    </script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" style="height: 100vh; display: flex; flex-direction: column"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
