<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <!-- Font & Icon -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />

    <!-- SEO -->
    <title>Steedsvoorwaarts</title>
    <meta name="description" content="Sportvereniging Steedsvoorwaarts: gymnastiek, plezier en bewegen in Abbekerk voor jong en oud. Bekijk ons aanbod en meld je aan!">
    <meta name="robots" content="index, follow" />

    <!-- Open Graph (voor sociale media preview) -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Steedsvoorwaarts" />
    <meta property="og:title" content="Steedsvoorwaarts – Gymvereniging Abbekerk" />
    <meta property="og:description" content="Word lid van Steedsvoorwaarts! Gymnastiek en sport voor alle leeftijden in Abbekerk. Bekijk ons lesrooster en meld je aan." />
    <meta property="og:image" content="<%= BASE_URL %>og-image.jpg" />
    <meta property="og:url" content="https://steedsvoorwaarts.nl/" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Steedsvoorwaarts – Gymvereniging Abbekerk" />
    <meta name="twitter:description" content="Ontdek gymnastiek en sport voor jong en oud bij Steedsvoorwaarts. Meld je nu aan!" />
    <meta name="twitter:image" content="<%= BASE_URL %>og-image.jpg" />

    <!-- Structured Data / JSON-LD (optioneel) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SportsOrganization",
      "name": "Steedsvoorwaarts",
      "url": "https://steedsvoorwaarts.nl/",
      "logo": "https://steedsvoorwaarts.nl/logo.png",
      "sameAs": [
        "https://www.facebook.com/steedsvoorwaartsabbekerk",
        "https://www.instagram.com/steedsvoorwaarts"
      ]
    }
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app" style="height: 100vh; display: flex; flex-direction: column"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
